<div class="col-md-1">
      <ul class="nav nav-pills nav-stacked">
        <li role="presentation" ng-class="{ active: isActive('/')}"><a href="#/">Jenkin hosts</a></li>
        <li role="presentation" ng-class="{ active: isActive('/all_jobs')}"><a href="#/all_jobs">All jobs</a></li>
        <li role="presentation" ng-class="{ active: isActive('/vms')}"><a href="#/vms">VMs</a></li>
      </ul>
    </div>
<div class="col-md-7">
  <div class="panel panel-default">
    <div class="panel-heading">{{message}}</div>
    <div class="panel-body">
      <!-- Single button -->
      <div class="btn-group" style="margin-bottom: 12px;">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{jenkinslabel}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li ng-repeat="jenkin in jenkins">
            <a href="" ng-click="selectJenkin(jenkin.name)">{{jenkin.name}}</a>
          </li>
        </ul>
      </div>
      <table class="table table-bordered">
        <tr>
          <th>Status</th>
          <th>VM</th>
          <th>Jobs</th>
        </tr>
        <tbody>
          <tr ng-repeat="computer in computers">
            <td>{{computer.icon}}</td>
            <td>{{computer.displayName}}</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
